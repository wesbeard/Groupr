<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="groupr.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <div id="popup-content">

    <img id="logo" src="icons/groupr_orig_shorter.png">
    <button> Organize current window <i class="material-icons">sort</i></button>
    <div id="add-remove-buttons">
      <!-- for the add and remove, generate a menu to enter which one to add and remove and then call the and remove buttons from there with the form parameter-->
      <button id="add-button" onclick="addGroupForm()"><i class="material-icons">create_new_folder</i>Add group</button>
      <button id="remove-button" onclick="removeGroupForm()">Remove group <i class="material-icons">remove_circle</i></button>
    </div>

    <div id="input-forms">
     <form id="add-remove-form"></form>
    </div>

    <select id="groups">
      <!-- js will input options -->
    </select>

    <div id="context-actions">
      <button class="context-button"> Save tabs as current group <i class="material-icons">save</i></button>
      <button class="context-button"> Open tabs in new window <i class="material-icons">open_in_browser</i></button>
      <button class="context-button"> Schedule open/close<i class="material-icons">access_time_filled</i></button>
    </div>

  </div>
  <script src="groupr.js"></script>
</body>

</html>
