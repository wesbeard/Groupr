<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="groupr.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  </head>

<body>
  
  <div id="popup-content">
    <img id="logo" src="icons/groupr_orig.png">
    <div id="add-remove-buttons">
      <button id="add-button"><i class="material-icons">create_new_folder</i> Add group</button>
      <button id="remove-button">Remove group <i class="material-icons">remove_circle</i></button>
    </div>
    <select id="groups">
      <option>Choose group</option>
      <option>Work</option>
      <option>Class</option>
      <option>Entertainment</option>
    </select>
    <button>Open in new window <i class="material-icons">open_in_browser</i></button>
    <button>Organize <i class="material-icons">sort</i></button>
    <button>Configure <i class="material-icons">settings</i></button>
  </div>

  <div id="error-content" class="hidden">
    <p>Error.</p>
  </div>

  <script src="groupr.js"></script>
</body>

</html>
